<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Enhanced Todo App</h1>
    <div id="auth-container">
        <button id="login-btn">Login with Google</button>
        <button id="logout-btn" style="display:none;">Logout</button>
    </div>
    <div id="todo-container" style="display:none;">
        <input type="text" id="todo-input" placeholder="Enter a new todo">
        <button id="add-todo-btn">Add Todo</button>
        <ul id="todo-list"></ul>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD6AcC8ye33-y-Hk67He9-WHdIETssMPRY",
            authDomain: "enhtodo-va.firebaseapp.com",
            projectId: "enhtodo-va",
            storageBucket: "enhtodo-va.appspot.com",
            messagingSenderId: "328367594703",
            appId: "1:328367594703:web:f51cfb5ba0c0b6cd62abba"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const todoContainer = document.getElementById('todo-container');
        const todoInput = document.getElementById('todo-input');
        const addTodoBtn = document.getElementById('add-todo-btn');
        const todoList = document.getElementById('todo-list');

        // Event listeners
        loginBtn.addEventListener('click', loginWithGoogle);
        logoutBtn.addEventListener('click', logout);
        addTodoBtn.addEventListener('click', addTodo);

        // Login with Google
        async function loginWithGoogle() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error during login:", error);
            }
        }

        // Logout
        async function logout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error during logout:", error);
            }
        }

        // Add a new todo
        async function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText && auth.currentUser) {
                try {
                    await addDoc(collection(db, "todos"), {
                        text: todoText,
                        userId: auth.currentUser.uid,
                        createdAt: new Date()
                    });
                    todoInput.value = '';
                    loadTodos();
                } catch (error) {
                    console.error("Error adding todo:", error);
                }
            }
        }

        // Load todos
        async function loadTodos() {
            if (auth.currentUser) {
                todoList.innerHTML = '';
                const q = query(collection(db, "todos"), where("userId", "==", auth.currentUser.uid));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => {
                    const li = document.createElement('li');
                    li.textContent = doc.data().text;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.onclick = () => deleteTodo(doc.id);
                    li.appendChild(deleteBtn);
                    todoList.appendChild(li);
                });
            }
        }

        // Delete a todo
        async function deleteTodo(id) {
            try {
                await deleteDoc(doc(db, "todos", id));
                loadTodos();
            } catch (error) {
                console.error("Error deleting todo:", error);
            }
        }

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                todoContainer.style.display = 'block';
                loadTodos();
            } else {
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                todoContainer.style.display = 'none';
                todoList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
