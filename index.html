<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --header-footer-bg: #007BFF;
            --header-footer-text: #fff;
            --button-bg: #007BFF;
            --button-hover-bg: #0056b3;
            --button-text: #fff;
            --delete-button-bg: #dc3545;
            --delete-button-hover-bg: #c82333;
            --container-bg: #fff;
            --container-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            --input-border: #ccc;
            --editable-border: #ccc;
            --toast-bg: #333;
            --toast-text: #fff;
            --debug-console-bg: #333;
            --debug-console-text: #fff;
            --list-item-bg: #f9f9f9;
            --list-item-text: #333;
            --drag-handle-color: #555;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header, footer {
            background-color: var(--header-footer-bg);
            color: var(--header-footer-text);
            padding: 1rem;
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--container-shadow);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
        }

        #taskForm {
            display: flex;
            margin-bottom: 1rem;
        }

        #taskInput {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid var(--input-border);
            border-radius: 4px 0 0 4px;
        }

        #addTaskBtn {
            padding: 0.5rem 1rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        #addTaskBtn:hover {
            background-color: var(--button-hover-bg);
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            background-color: var(--list-item-bg);
            color: var(--list-item-text);
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .drag-handle {
            cursor: move;
            margin-right: 0.5rem;
            color: var(--drag-handle-color);
        }

        .task-text {
            flex-grow: 1;
            padding: 0.25rem;
            border: 1px solid transparent;
        }

        .task-text:focus {
            outline: none;
            border-color: var(--editable-border);
            background-color: var(--container-bg);
        }

        .delete-btn {
            background-color: var(--delete-button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: var(--delete-button-hover-bg);
        }

        .toast {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--toast-bg);
            color: var(--toast-text);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            margin: 0 0.5rem;
            cursor: pointer;
        }

        #authContainer {
            text-align: center;
            margin-bottom: 1rem;
        }

        #authContainer button {
            padding: 0.5rem 1rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 0.5rem;
        }

        #authContainer button:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <div class="container">
            <div id="authContainer">
                <button id="loginBtn">Login</button>
                <button id="logoutBtn" style="display: none;">Logout</button>
            </div>
            <form id="taskForm" style="display: none;">
                <input type="text" id="taskInput" placeholder="Add a new task" required>
                <button type="submit" id="addTaskBtn">Add Task</button>
            </form>
            <ul id="taskList"></ul>
            <div class="theme-selector">
                <div class="theme-btn" style="background-color: #f0f0f0;" onclick="setTheme('light')"></div>
                <div class="theme-btn" style="background-color: #333;" onclick="setTheme('dark')"></div>
                <div class="theme-btn" style="background-color: #e0f7fa;" onclick="setTheme('blue')"></div>
                <div class="theme-btn" style="background-color: #e8f5e9;" onclick="setTheme('green')"></div>
                <div class="theme-btn" style="background-color: #f3e5f5;" onclick="setTheme('purple')"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 To-Do List App</p>
    </footer>
    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6AcC8ye33-y-Hk67He9-WHdIETssMPRY",
            authDomain: "enhtodo-va.firebaseapp.com",
            projectId: "enhtodo-va",
            storageBucket: "enhtodo-va.appspot.com",
            messagingSenderId: "328367594703",
            appId: "1:328367594703:web:f51cfb5ba0c0b6cd62abba"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        class TodoApp {
            constructor() {
                this.taskForm = document.getElementById('taskForm');
                this.taskInput = document.getElementById('taskInput');
                this.taskList = document.getElementById('taskList');
                this.toast = document.getElementById('toast');
                this.loginBtn = document.getElementById('loginBtn');
                this.logoutBtn = document.getElementById('logoutBtn');

                this.initEventListeners();
                this.initSortable();
                this.initAuth();
            }

            initEventListeners() {
                this.taskForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });
                this.loginBtn.addEventListener('click', () => this.login());
                this.logoutBtn.addEventListener('click', () => this.logout());
            }

            initSortable() {
                new Sortable(this.taskList, {
                    animation: 150,
                    handle: '.drag-handle',
                    onEnd: (evt) => {
                        // Here you would update the order in Firestore
                        // For simplicity, we're not implementing this feature in this version
                    }
                });
            }

            initAuth() {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        this.loginBtn.style.display = 'none';
                        this.logoutBtn.style.display = 'inline-block';
                        this.taskForm.style.display = 'flex';
                        this.loadTasks();
                    } else {
                        this.loginBtn.style.display = 'inline-block';
                        this.logoutBtn.style.display = 'none';
                        this.taskForm.style.display = 'none';
                        this.taskList.innerHTML = '';
                    }
                });
            }

            async login() {
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                    this.showToast('Logged in successfully');
                } catch (error) {
                    this.showToast('Error logging in: ' + error.message);
                }
            }

            async logout() {
                try {
                    await signOut(auth);
                    this.showToast('Logged out successfully');
                } catch (error) {
                    this.showToast('Error logging out: ' + error.message);
                }
            }

            async addTask() {
                const taskText = this.taskInput.value.trim();
                if (taskText === '') return;

                try {
                    const docRef = await addDoc(collection(db, 'tasks'), {
                        userId: auth.currentUser.uid,
                        task: taskText,
                        createdAt: new Date()
                    });
                    this.taskInput.value = '';
                    this.addTaskToDOM(docRef.id, taskText);
                    this.showToast('Task added successfully');
                } catch (error) {
                    this.showToast('Error adding task: ' + error.message);
                }
            }

            async loadTasks() {
                this.taskList.innerHTML = '';
                try {
                    const querySnapshot = await getDocs(collection(db, 'tasks'));
                    querySnapshot.forEach((doc) => {
                        const task = doc.data();
                        if (task.userId === auth.currentUser.uid) {
                            this.addTaskToDOM(doc.id, task.task);
                        }
                    });
                } catch (error) {
                    this.showToast('Error loading tasks: ' + error.message);
                }
            }

            addTaskToDOM(id, taskText) {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <span class="drag-handle">â˜°</span>
                    <span class="task-text" contenteditable="true">${taskText}</span>
                    <button class="delete-btn">Delete</button>
                `;
                li.dataset.id = id;

                const taskTextElement = li.querySelector('.task-text');
                taskTextElement.addEventListener('blur', () => this.updateTask(id, taskTextElement.textContent));

                const deleteBtn = li.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => this.deleteTask(id, li));

                this.taskList.appendChild(li);
            }

            async updateTask(id, newText) {
                try {
                    await updateDoc(doc(db, 'tasks', id), { task: newText });
                    this.showToast('Task updated successfully');
                } catch (error) {
                    this.showToast('Error updating task: ' + error.message);
                }
            }

            async deleteTask(id, li) {
                try {
                    await deleteDoc(doc(db, 'tasks', id));
                    li.remove();
                    this.showToast('Task deleted successfully');
                } catch (error) {
                    this.showToast('Error deleting task: ' + error.message);
                }
            }

            showToast(message) {
                this.toast.textContent = message;
                this.toast.style.opacity = 1;
                setTimeout(() => {
                    this.toast.style.opacity = 0;
                }, 3000);
            }
        }

        function setTheme(theme) {
            const root = document.documentElement;
            switch (theme) {
                case 'light':
                    root.style.setProperty('--background-color', '#f0f0f0');
                    root.style.setProperty('--text-color', '#333');
                    root.style.setProperty('--header-footer-bg', '#007BFF');
                    root.style.setProperty('--button-bg', '#007BFF');
                    root.style.setProperty('--button-hover-bg', '#0056b3');
                    root.style.setProperty('--container-bg', '#fff');
                    root.style.setProperty('--list-item-bg', '#f9f9f9');
                    break;
                case 'dark':
                    root.style.setProperty('--background-color', '#333');
                    root.style.setProperty('--text-color', '#fff');
                    root.style.setProperty('--header-footer-bg', '#1a1a1a');
                    root.style.setProperty('--button-bg', '#555');
                    root.style.setProperty('--button-hover-bg', '#777');
                    root.style.setProperty('--container-bg', '#444');
                    root.style.setProperty('--list-item-bg', '#555');
                    break;
               case 'blue':
                    root.style.setProperty('--background-color', '#e0f7fa');
                    root.style.setProperty('--text-color', '#01579b');
                    root.style.setProperty('--header-footer-bg', '#0288d1');
                    root.style.setProperty('--button-bg', '#0288d1');
                    root.style.setProperty('--button-hover-bg', '#039be5');
                    root.style.setProperty('--container-bg', '#fff');
                    root.style.setProperty('--list-item-bg', '#e1f5fe');
                    break;
                case 'green':
                    root.style.setProperty('--background-color', '#e8f5e9');
                    root.style.setProperty('--text-color', '#1b5e20');
                    root.style.setProperty('--header-footer-bg', '#4caf50');
                    root.style.setProperty('--button-bg', '#4caf50');
                    root.style.setProperty('--button-hover-bg', '#66bb6a');
                    root.style.setProperty('--container-bg', '#fff');
                    root.style.setProperty('--list-item-bg', '#f1f8e9');
                    break;
                case 'purple':
                    root.style.setProperty('--background-color', '#f3e5f5');
                    root.style.setProperty('--text-color', '#4a148c');
                    root.style.setProperty('--header-footer-bg', '#9c27b0');
                    root.style.setProperty('--button-bg', '#9c27b0');
                    root.style.setProperty('--button-hover-bg', '#ab47bc');
                    root.style.setProperty('--container-bg', '#fff');
                    root.style.setProperty('--list-item-bg', '#f3e5f5');
                    break;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new TodoApp();
        });
    </script>
</body>
</html>
